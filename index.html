<!DOCTYPE html>
<html ⚡ lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="canonical" href="http://amp.dev/documentation/examples/introduction/hello_world/index.html">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style><noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="headerbar">
        <div class="navbar-trigger" role="button" tabindex="0" on="tap:sidebar1.toggle">☰</div>
        <h2>Chico's Cheese Bicycles</h2>
    </header>
    <amp-sidebar class="sidebar" id="sidebar1" layout="nodisplay" side="left">
        <div class="navbar-trigger" role="button" tabindex="0" on="tap:sidebar1.toggle">X</div>
        <nav class="nav">
            <ul class="label">
                <li class="nav-item">
                    <a href="#">Our Story</a>
                </li>
                <li class="nav-item">
                    <a href="#">Our Bikes</a>
                </li>
                <li class="nav-item">
                    <a href="#">Latest Models</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </amp-sidebar>
    <amp-state id="carousel">
        <script type="application/json">
            {
                "selectedSlide": 0
            }
        </script>
    </amp-state>
    <amp-carousel on="slideChange:AMP.setState({carousel: {selectedSlide:event.index}})"
        [slide]="carousel.selectedSlide" lightbox id="imageSlides" layout="responsive" width="412" height="309"
        type="slides" loop>
        <amp-img src="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fcheddar-chaser.jpg?1540228205366"
            width="412" height="309" layout="responsive"></amp-img>
        <amp-img src="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fcheese.jpg?1540228223785"
            width="412" height="309" layout="responsive"></amp-img>
        <amp-img src="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fmouse.jpg?1540228223963" width="412"
            height="309" layout="responsive"></amp-img>
    </amp-carousel>
    <amp-selector id="ampSelector" [selected]="carousel.selectedSlide"
        on="select:AMP.setState({carousel: {selectedSlide:event.targetOption}})">
        <amp-carousel layout="fixed-height" height="78" class="thumbnail-carousel">
            <amp-img
                src="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fcheddar-chaser-thumb.jpg?1540228250623"
                option="0" selected role="button" tabindex="1" width="96" height="72" layout="fixed"></amp-img>
            <amp-img src="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fcheese-thumb.jpg?1540228249992"
                option="1" role="button" tabindex="1" width="96" height="72" layout="fixed"></amp-img>
            <amp-img src="https://cdn.glitch.com/d7f46a57-0ca4-4cca-ab0f-69068dec6631%2Fmouse-thumb.jpg?1540228249062"
                option="2" role="button" tabindex="1" width="96" height="72" layout="fixed"></amp-img>
        </amp-carousel>
    </amp-selector>
    <p [text]="’Slide ‘ + (carousel.selectedSlide + 1) + ‘ of 3’">
        Slide 1 of 3
    </p>
</body>

</html>
